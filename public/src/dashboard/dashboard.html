  <body>
    <div class="container">
      <div style="display: flow-root;">
        <span style="font-size: 20px;"> Welcome! </span>
        <span id="userName" style="font-size: 20px; text-transform: uppercase; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"; ></span>
        <span> <button type="submit" class="btn btn-primary float-right" onclick="logout()">Logout</button>
        </span>
      </div>
      <div style="text-align: center">
        <div>
            <h1 style="margin-bottom: 25px;">All Tasks</h1>
          <button class="btn btn-primary" onclick="addTask()">Add Task!</button>
          <div class="row ">
            <div class="col-md-4"></div>
          </div>
          <div class="table-responsive" id="expenses">
            <!-- Button trigger modal -->
  
            <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Table</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modelBody">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>    
          <table class="table table-bordered table-hover table-border">
            <thead class="hover">
              <tr>
                  <th>Description</th>
                  <th>Priority</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody id="body">
          </tbody>
          </table>
        </div>
      </div>
    </div>


    </div>
