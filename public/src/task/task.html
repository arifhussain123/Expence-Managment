    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div style="display: flow-root;">
        <button type="submit" class="btn btn-primary float-right" onclick="logout()">Logout</button>
      </div>
        <div>
            <h1 style="text-align: center">
                <span>Add Task</span>
            </h1>
            <button><a href="../dashboard/dashboard.html">back to Dashboard</a></button>
            <form onsubmit="addTask(event)">
                <div class="form-group">
                    <label class="control-label" for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter Description"
                        value="" data-field="description" required="">
                </div>
                <div class="form-group">
                    <label class="control-label" for="priority">Priority:</label>
                    <select class="form-control" id="priority" data-field="priority" required="">
                        <option value="">Select Task Priority</option>
                        <option value="Low">Low</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="d-flex flex-column">
                    <button type="submit"  onclick="myFunction()"class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
